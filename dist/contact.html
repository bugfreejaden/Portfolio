<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jaden Fortuin</title>
    <link rel="stylesheet" href="stylesheet.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>
<body>
    <nav class="custom-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
        <div class="icons">
            <a href="https://instagram.com" target="_blank" class="text-white mx-2">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" class="text-white mx-2">
                <i class="fab fa-linkedin fa-lg"></i>
            </a>
        </div>
    </nav>

    <section class="mySection">
        <div><h1>Get in contact with me</h1></div>

        <diV class="myForm">
            <form>
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" required /><br /><br />
      
                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required /><br /><br />
      
                <label for="message">Message:</label><br />
                <textarea id="message" name="message" rows="5" required></textarea><br /><br />
      
                <button type="submit">Send</button>
            </form>
       </diV>
    </section>

    <footer class="bg-black py-12 border-t border-gray-800">
        <div class="max-w-6xl mx-auto px-8">
            <div class="grid md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-bold text-white mb-4">Jaden Fortuin</h3>
                    <p class="text-gray-400">Full-stack developer passionate about creating innovative digital solutions.</p>
                </div>
                <div>
                    <h4 class="text-lg font-semibold text-white mb-4">Quick Links</h4>
                    <ul class="space-y-2">
                        <li><a href="index.html" class="text-gray-400 hover:text-white transition-colors">Home</a></li>
                        <li><a href="projects.html" class="text-gray-400 hover:text-white transition-colors">Projects</a></li>
                        <li><a href="contact.html" class="text-gray-400 hover:text-white transition-colors">Contact</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="text-lg font-semibold text-white mb-4">Connect</h4>
                    <div class="flex space-x-4">
                        <a href="https://instagram.com" target="_blank" class="text-gray-400 hover:text-white transition-colors">
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                        <a href="https://linkedin.com" target="_blank" class="text-gray-400 hover:text-white transition-colors">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                        <a href="https://github.com" target="_blank" class="text-gray-400 hover:text-white transition-colors">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center">
                <p class="text-gray-400">&copy; 2024 Jaden Fortuin. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
